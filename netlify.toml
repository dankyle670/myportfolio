[build]
  publish = "dist"
  command = "npm run build"
  functions = "/netlify/functions"

[context.production.environment]
  NODE_VERSION = "16"

[[redirects]]
  from = "/login"
  to = "/login/index.html"
  status = 200

[[redirects]]
  from = "/signup"
  to = "/signup/index.html"
  status = 200

[[redirects]]
  from = "/servicesPrice"
  to = "/servicesPrice/index.html"
  status = 200
